<div class="container-fluid">
    <!-- Imagen del banner -->
    <div class="row">
      <div class="col-12">
        <div class="banner-container">
          <img src="leaderboard.png" alt="Banner" class="img-fluid banner-image">
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt-5">
    <!-- Panel de saldo -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 col-lg-4">
        <div class="saldo-panel text-center shadow rounded p-4">
          <!-- Saldo disponible -->
          <h2 class="saldo-header text-muted mb-3">Saldo Disponible</h2>
          <div class="saldo-valor">
            <span class="saldo-amount">@if (socio != null) { socio.saldo } @else { 0 } €</span>
          </div>
          <!-- Botón para recargar -->
          <a href="/recarga" class="btn btn-dark w-100 mt-4 btn-recargar">
            Recargar Saldo
          </a>
        </div>
      </div>
    </div>
  </div>
