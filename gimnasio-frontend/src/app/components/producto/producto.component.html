<div class="grid-container">
  @for (producto of productos; track producto.cod) {

  <div class="grid-item">
      <img [src]="producto.foto" [alt]="producto.nombre" class="product-image" />
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion_corta }}</p>
      <p><strong>Precio:</strong> {{ producto.precio }}</p>
      <p><strong>Descuento:</strong> {{ producto.descuento}}</p>
      <p><strong>Marca:</strong> {{ producto.marca }}</p>
      <a href="/saldo/recargar/{{ -producto.precio }}" class="btn btn-primary">Comprar</a>
  </div>
  }
</div>
